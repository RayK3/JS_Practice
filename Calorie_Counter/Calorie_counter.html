<!DOCTYPE html>
<html>
<head>
  <script src="script.js"></script>
  <style>
  div {
    padding: 20px;
  }
  #printField p {
    font-size: 20px;
  }
  body {
    background-color: rgb(240, 240, 240);
  }
  button {
    color: aliceblue;
    background-color: steelblue;
    border: none;
    border-radius: 4px;
  }
  </style>
</head>
<body>
  <div id="addMeal">
    <button id="addMealButton">Add Meal</button>
    <input type="text" id="addMealInput" placeholder="Which meal was it?"></input>
  </div>
  <div id="removeMeal">
    <button id="removeMealButton">Remove Meal</button>
    <input type="text" id="removeMealInput" placeholder="Which meal was it?"></input>
  </div>
  <div id="addItem">
    <button id="addItemButton">Add Item</button>
    <input type="text" id="newItemMeal" placeholder="Which meal?"></input>
    <input type="text" id="newItem" placeholder="Which item?"></input>
    <input type="text" id="newItemCalories" placeholder="How many calories?"></input>
  </div>
  <div id="removeItem">
    <button id="removeItemButton">Remove Item</button>
    <input type="text" id="itemToRemoveMeal" placeholder="Which meal?"></input>
    <input type="text" id="itemToRemove" placeholder="Which item?"></input>
  </div>
  <div id="printField">
    <div id="itemSummary">
      <p>Item Summary</p>
      <table id="itemTable">
        <tr>
          <td>No Meals</td>
        </tr>
      </table>
    </div>
    <div id="calorieSummary">
      <p>Calorie Summary</p>
      <table id="calorieTable">
        <tr>
          <td>Total</td>
          <td>0</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
