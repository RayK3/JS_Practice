  var data = [10, 15, 20, 25, 30];

  var svg = d3.select("body")

    .attr("width", 1440)
    .attr("height", 30);

  var scale = d3.scaleLinear()
    .domain(d3.extent(data))
    .range([0, 100]);

    .scale(scale);
