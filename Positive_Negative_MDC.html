<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
</head>
<body>
  <div class="row">
    <div class="col s12">
      <section>
        <div class="row">
          <div class="col s4">
            <div class="card grey lighten-5">
              <div class="card-content">
                <span class="card-title">Sentiment Legend</span>
                <div class="row">
                  <div class="col s2">
                    <strong>Very Negative</strong>
                  </div>
                  <div class="col s2">
                    <strong>Negative</strong>
                  </div>
                  <div class="col s2">
                    <strong>Neutral</strong>
                  </div>
                  <div class="col s2">
                    <strong>Positive</strong>
                  </div>
                  <div class="col s2">
                    <strong>Very Positive</strong>
                  </div>
                </div>
                <div class="row">
                  <div class="col s2">
                    <p>0-3</p>
                  </div>
                  <div class="col s2">
                    <p>3-5</p>
                  </div>
                  <div class="col s2">
                    <p>5</p>
                  </div>
                  <div class="col s2">
                    <p>5-7</p>
                  </div>
                  <div class="col s2">
                    <p>7-10</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      <section>
    </div>
  </div>
</body>
</html>
