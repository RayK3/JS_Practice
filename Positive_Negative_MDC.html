<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <style>
  .color {
    border: none;
    border-radius: 4px;
    display: flex;
    justify-content: center;
  }
  </style>
</head>
<body>
  <div class="row">
    <div class="col s12">
      <section>
        <div class="row">
          <div class="col s4">
            <div class="card grey lighten-5">
              <div class="card-content">
                <span class="card-title">Sentiment Legend</span>
                <div class="row">
                  <div class="col s2">
                    <strong>Very Negative</strong>
                  </div>
                  <div class="col s2">
                    <strong>Negative</strong>
                  </div>
                  <div class="col s2">
                    <strong>Neutral</strong>
                  </div>
                  <div class="col s2">
                    <strong>Positive</strong>
                  </div>
                  <div class="col s2">
                    <strong>Very Positive</strong>
                  </div>
                </div>
                <div class="row">
                  <div class="col s2">
                    <p class="color" style="background-color: rgba(255,20,25,0.9)">0 - 3</p>
                  </div>
                  <div class="col s2">
                    <p class="color" style="background-color: rgba(255,20,25,0.9)">3 - 5</p>
                  </div>
                  <div class="col s2">
                    <p class="color" style="background-color: rgba(245,235,10,0.9)">5</p>
                  </div>
                  <div class="col s2">
                    <p class="color" style="background-color: rgba(100,240,0,0.9)">5 - 7</p>
                  </div>
                  <div class="col s2">
                    <p class="color" style="background-color: rgba(100,240,0,0.9)">7 - 10</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      <section>
    </div>
  </div>
</body>
</html>
